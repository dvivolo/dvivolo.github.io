<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danielle Vivolo | Cybersecurity Specialist</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    :root {
      --accent-color: #1abc9c;
      --dark-blue: #2a5298;
      --deep-blue: #1e3c72;
      --shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #2c3e50;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(270deg, #1e3c72, #2a5298, #1abc9c);
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite, fadeInDown 0.6s ease-in-out;
      color: #fff;
      padding: 2.5rem;
      text-align: center;
      box-shadow: var(--shadow);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header .links {
      margin-top: 1rem;
    }
    header .links a {
      color: #fff;
      margin: 0 0.75rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    header .links a:hover {
      color: var(--accent-color);
      transform: scale(1.1);
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: var(--dark-blue);
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: var(--shadow);
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      padding: 1.25rem 2.5rem;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    nav button:hover, nav button.active {
      background-color: var(--deep-blue);
      transform: scale(1.05);
    }
    .tab {
      background: #fff;
      color: #2c3e50;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .tab.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    h2::before {
      content: attr(data-icon);
      margin-right: 0.5rem;
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
    }
    h2, h3 {
      margin-bottom: 0.75rem;
    }
    ul {
      list-style-type: disc;
      margin-left: 1.5rem;
    }
    .project-link {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: var(--dark-blue);
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 6px;
      padding: 0.25rem 0.5rem;
    }
    .project-link:hover {
      color: var(--accent-color);
      transform: translateX(5px);
      background-color: rgba(26, 188, 156, 0.1);
      box-shadow: 0 0 10px rgba(26, 188, 156, 0.25);
    }
    nav button:hover,
    header .links a:hover {
      box-shadow: 0 0 8px var(--accent-color);
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #f0f0f0;
      font-size: 0.9rem;
      margin-top: 2rem;
      border-top: 2px solid #ddd;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- HTML content unchanged -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    const buttons = document.querySelectorAll('.tab-button');
    const tabs = document.querySelectorAll('.tab');

    buttons.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        tabs.forEach((tab, i) => {
          if (i === index) {
            tab.style.display = 'block';
            setTimeout(() => tab.classList.add('show'), 20);
          } else {
            tab.classList.remove('show');
            setTimeout(() => {
              tab.style.display = 'none';
            }, 400);
          }
        });
      });
    });

    tabs[0].style.display = 'block';
    setTimeout(() => tabs[0].classList.add('show'), 20);
  </script>
</body>
</html>
