<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danielle Vivolo | Cyber Resume</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #e0f7fa;
      margin: 0;
      padding: 2rem;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Hex Grid Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(#00fff7cc 2%, transparent 3%) center center / 60px 105px repeat;
      background-blend-mode: overlay;
      opacity: 0.08;
      z-index: -1;
      animation: pulseHex 8s ease-in-out infinite;
    }

    @keyframes pulseHex {
      0%, 100% { opacity: 0.06; }
      50% { opacity: 0.12; }
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ffffff;
    }

    .contact-info {
      text-align: center;
      font-size: 1rem;
      color: #80cbc4;
      margin-bottom: 2rem;
    }

    .contact-info a {
      color: #4dd0e1;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .contact-info i {
      margin-right: 6px;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      background: #004d4d;
      color: #e0f7fa;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #006666;
      transition: all 0.3s ease;
      box-shadow: 0 0 4px transparent;
    }

    label:hover {
      background: #007777;
      box-shadow: 0 0 8px #00e5ff, 0 0 12px #00e5ff inset;
    }

    input[type="radio"]:checked + label {
      background: #00bcd4;
      color: #000;
      box-shadow: 0 0 12px #00e5ff, 0 0 16px #00e5ff inset;
    }

    .tab-content {
      display: none;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      text-align: left;
      box-shadow: 0 0 10px #004d4d;
      max-width: 900px;
      margin: 0 auto 2rem;
    }

    #tab1:checked ~ #content1,
    #tab2:checked ~ #content2,
    #tab3:checked ~ #content3,
    #tab4:checked ~ #content4,
    #tab5:checked ~ #content5 {
      display: block;
    }

    h2 {
      color: #80deea;
      border-bottom: 1px solid #004d4d;
      padding-bottom: 0.3rem;
      margin-top: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-shadow: 0 0 6px #00bcd4;
    }

    h2 i {
      color: #4dd0e1;
      animation: iconPulse 2s infinite;
      filter: drop-shadow(0 0 4px #00e5ff);
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    a {
      color: #4dd0e1;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #80cbc4;
    }

    ul {
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Your existing content goes here -->
</body>
</html>
